component:
  name: homo_nn
  description: ''
  provider: fate
  version: 2.0.0-alpha
  labels: []
  roles:
    - guest
    - host
    - arbiter
  parameters:
    runner_module:
      type: parameter_runner_module
      default: default_runner
      optional: true
      description: name of your runner script
      type_meta:
        title: parameter_runner_module
        type: object
        properties:
          data:
            title: Data
            default: default_runner
            type: string
    runner_class:
      type: parameter_runner_class
      default: DefaultRunner
      optional: true
      description: class name of your runner class
      type_meta:
        title: parameter_runner_class
        type: object
        properties:
          data:
            title: Data
            default: DefaultRunner
            type: string
    runner_conf:
      type: parameter_runner_conf
      default: {}
      optional: true
      description: the parameter dict of the NN runner class
      type_meta:
        title: parameter_runner_conf
        type: object
        properties:
          data:
            title: Data
            default: {}
            type: object
    source:
      type: parameter_source
      default:
      optional: true
      description: path to your runner script folder
      type_meta:
        title: parameter_source
        type: object
        properties:
          data:
            title: Data
            type: string
        required:
          - data
  input_artifacts:
    data:
      train_data:
        types:
          - dataframe
        optional: true
        stages:
          - train
        roles:
          - guest
          - host
        description: ''
        is_multi: false
      validate_data:
        types:
          - dataframe
        optional: true
        stages:
          - train
        roles:
          - guest
          - host
        description: ''
        is_multi: false
    model: {}
  output_artifacts:
    data:
      dataframe_output:
        types:
          - dataframe
        optional: false
        stages:
          - train
        roles:
          - guest
          - host
        description: ''
        is_multi: false
    model:
      model_directory_output:
        types:
          - model_directory
        optional: false
        stages:
          - train
        roles:
          - guest
          - host
        description: ''
        is_multi: false
    metric:
      json_metric_output:
        types:
          - json_metric
        optional: false
        stages:
          - train
        roles:
          - guest
          - host
        description: ''
        is_multi: false
schema_version: v1

