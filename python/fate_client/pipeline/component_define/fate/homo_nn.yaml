component:
  name: homo_nn
  description: ''
  provider: fate
  version: 2.0.0-alpha
  labels: []
  roles:
    - guest
    - host
    - arbiter
  input_definitions:
    parameters:
      runner_module:
        type: parameter_runner_module
        default: fate_runner
        optional: true
        description: name of your runner script
        type_meta:
          title: parameter_runner_module
          type: object
          properties:
            data:
              title: Data
              default: fate_runner
              type: string
      runner_class:
        type: parameter_runner_class
        default: FateRunner
        optional: true
        description: class name of your runner class
        type_meta:
          title: parameter_runner_class
          type: object
          properties:
            data:
              title: Data
              default: FateRunner
              type: string
      source:
        type: parameter_source
        default:
        optional: true
        description: path to your runner script folder
        type_meta:
          title: parameter_source
          type: object
          properties:
            data:
              title: Data
              type: string
          required:
            - data
      runner_conf:
        type: parameter_runner_conf
        default: {}
        optional: true
        description: the parameter dict of the NN runner class
        type_meta:
          title: parameter_runner_conf
          type: object
          properties:
            data:
              title: Data
              default: {}
              type: object
    artifacts:
      validate_data:
        type: dataset
        optional: true
        stages:
          - train
        roles:
          - guest
          - host
        description: validation data
      train_data:
        type: dataset
        optional: false
        stages:
          - train
        roles:
          - guest
          - host
        description: training data
      test_data:
        type: dataset
        optional: false
        stages:
          - predict
        roles:
          - guest
          - host
        description: ''
      input_model:
        type: model
        optional: false
        stages:
          - predict
        roles:
          - guest
          - host
        description: ''
  output_definitions:
    artifacts:
      train_output_data:
        type: dataset
        optional: false
        stages:
          - train
        roles:
          - guest
          - host
        description: ''
      test_output_data:
        type: dataset
        optional: false
        stages:
          - predict
        roles:
          - guest
          - host
        description: ''
      output_model:
        type: model
        optional: false
        stages:
          - train
        roles:
          - guest
          - host
        description: ''
      train_output_metric:
        type: loss
        optional: false
        stages:
          - train
        roles:
          - arbiter
        description: ''
schema_version: v1

