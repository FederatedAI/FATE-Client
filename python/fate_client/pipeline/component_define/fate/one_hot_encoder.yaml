component:
  name: one_hot_encoder
  description: ''
  provider: fate
  version: 2.0.0-alpha
  labels: [ ]
  roles:
    - guest
    - host
  parameters:
    drop:
      type: type
      default:
      optional: true
      description: whether the first category should be dropped from the encoded features;None
        means all encoded columns will be retained;if 'if_binary', only drop the first
        category if feature contains exactly two categories; if 'first', then the
        first category will always be dropped, and so single-valued features will
        be dropped;default None
      type_meta:
        title: type
        type: string
    encode_col:
      type: typing.List[str]
      default:
      optional: true
      description: list of column names to be encoded, if None, all columns will be
        encoded; only one of {encode_col, encode_idx} should be specified
      type_meta:
        title: typing.List[str]
        type: array
        items:
          type: string
        default:
        description: list of column names to be encoded, if None, all columns will
          be encoded; only one of {encode_col, encode_idx} should be specified
    encode_idx:
      type: typing.List[fate.components.core.params._fields.ConstrainedIntValue]
      default:
      optional: true
      description: list of column index to be encoded, if None, all columns will be
        encoded; only one of {encode_col, encode_idx} should be specified
      type_meta:
        title: typing.List[fate.components.core.params._fields.ConstrainedIntValue]
        type: array
        items:
          type: integer
          minimum: 0
        default:
        description: list of column index to be encoded, if None, all columns will
          be encoded; only one of {encode_col, encode_idx} should be specified
    handle_unknown:
      type: type
      default: error
      optional: true
      description: Whether to raise an error or ignore if an unknown categorical feature
        is present during transform; if 'ignore', this entry will be zero in all one-hot-encoded
        columns; default is to raise an error
      type_meta:
        title: type
        type: string
    use_anonymous:
      type: bool
      default: false
      optional: true
      description: bool, whether interpret `encode_col` as anonymous column names
      type_meta:
        title: bool
        type: boolean
        default: false
        description: bool, whether interpret `encode_col` as anonymous column names
  input_artifacts:
    data:
      train_data:
        types:
          - dataframe
        optional: false
        stages:
          - train
        roles:
          - guest
          - host
        description: ''
        is_multi: false
      test_data:
        types:
          - dataframe
        optional: false
        stages:
          - predict
        roles:
          - guest
          - host
        description: ''
        is_multi: false
    model:
      input_model:
        types:
          - json_model
        optional: false
        stages:
          - predict
        roles:
          - guest
          - host
        description: ''
        is_multi: false
  output_artifacts:
    data:
      train_output_data:
        types:
          - dataframe
        optional: false
        stages:
          - train
        roles:
          - guest
          - host
        description: ''
        is_multi: false
      test_output_data:
        types:
          - dataframe
        optional: false
        stages:
          - predict
        roles:
          - guest
          - host
        description: ''
        is_multi: false
    model:
      output_model:
        types:
          - json_model
        optional: false
        stages:
          - train
        roles:
          - guest
          - host
        description: ''
        is_multi: false
    metric:
      metric:
        types:
          - json_metric
        optional: false
        stages: [ ]
        roles: [ ]
        description: metric, invisible for user
        is_multi: false
schema_version: v1
