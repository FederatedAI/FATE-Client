component:
  name: hetero_feature_binning
  description: ''
  provider: fate
  version: 2.0.0-alpha
  labels: [ ]
  roles:
    - guest
    - host
  input_definitions:
    parameters:
      method:
        type: parameter_method
        default: quantile
        optional: false
        description: 'binning method, options: {quantile, bucket, manual}'
        type_meta:
          title: parameter_method
          type: object
          properties:
            data:
              title: Data
              default: quantile
              type: string
      n_bins:
        type: parameter_n_bins
        default: 10
        optional: true
        description: max number of bins, should be no less than 2
        type_meta:
          title: parameter_n_bins
          type: object
          properties:
            data:
              title: Data
              default: 10
              exclusiveMinimum: 1
              type: integer
      split_pt_dict:
        type: parameter_split_pt_dict
        default:
        optional: true
        description: dict, manually provided split points, only effective when `method`='manual'
        type_meta:
          title: parameter_split_pt_dict
          type: object
          properties:
            data:
              title: Data
              type: object
          required:
            - data
      bin_col:
        type: parameter_bin_col
        default:
        optional: true
        description: list of column names to be binned, if None, all columns will
          be binned; only one of {bin_col, bin_idx} should be specified
        type_meta:
          title: parameter_bin_col
          type: object
          properties:
            data:
              title: Data
              type: array
              items:
                type: string
          required:
            - data
      bin_idx:
        type: parameter_bin_idx
        default:
        optional: true
        description: list of column index to be binned, if None, all columns will
          be binned; only one of {bin_col, bin_idx} should be specified
        type_meta:
          title: parameter_bin_idx
          type: object
          properties:
            data:
              title: Data
              type: array
              items:
                type: integer
                minimum: 0
          required:
            - data
      category_col:
        type: parameter_category_col
        default:
        optional: true
        description: list of column names to be treated as categorical features and
          will not be binned; only one of {category_col, category_idx} should be specifiednote
          that metrics will be computed over categorical features if this param is
          specified
        type_meta:
          title: parameter_category_col
          type: object
          properties:
            data:
              title: Data
              type: array
              items:
                type: string
          required:
            - data
      category_idx:
        type: parameter_category_idx
        default:
        optional: true
        description: list of column index to be treated as categorical features and
          will not be binned; only one of {category_col, category_idx} should be specifiednote
          that metrics will be computed over categorical features if this param is
          specified
        type_meta:
          title: parameter_category_idx
          type: object
          properties:
            data:
              title: Data
              type: array
              items:
                type: integer
                minimum: 0
          required:
            - data
      use_anonymous:
        type: parameter_use_anonymous
        default: false
        optional: true
        description: bool, whether interpret `bin_col` & `category_col` as anonymous
          column names
        type_meta:
          title: parameter_use_anonymous
          type: object
          properties:
            data:
              title: Data
              default: false
              type: boolean
      transform_method:
        type: parameter_transform_method
        default:
        optional: true
        description: str, values to which binned data will be transformed, select
          from {'woe', 'bin_idx'}; note that host will not transform features to woe
          values regardless of setting
        type_meta:
          title: parameter_transform_method
          type: object
          properties:
            data:
              title: Data
              type: string
          required:
            - data
      skip_metrics:
        type: parameter_skip_metrics
        default: false
        optional: true
        description: bool, whether compute host's metrics or not
        type_meta:
          title: parameter_skip_metrics
          type: object
          properties:
            data:
              title: Data
              default: false
              type: boolean
      local_only:
        type: parameter_local_only
        default: false
        optional: true
        description: bool, whether compute host's metrics or not
        type_meta:
          title: parameter_local_only
          type: object
          properties:
            data:
              title: Data
              default: false
              type: boolean
      error_rate:
        type: parameter_error_rate
        default: 0.001
        optional: true
        description: float, error rate for quantile
        type_meta:
          title: parameter_error_rate
          type: object
          properties:
            data:
              title: Data
              default: 0.001
              exclusiveMinimum: 0
              maximum: 1
              type: number
      adjustment_factor:
        type: parameter_adjustment_factor
        default: 0.5
        optional: true
        description: float, useful when here is no event or non-event in a bin
        type_meta:
          title: parameter_adjustment_factor
          type: object
          properties:
            data:
              title: Data
              default: 0.5
              exclusiveMinimum: 0
              type: number
    artifacts:
      train_data:
        type: dataset
        optional: false
        stages:
          - train
        roles:
          - guest
          - host
        description: ''
      test_data:
        type: dataset
        optional: false
        stages:
          - predict
        roles:
          - guest
          - host
        description: ''
      input_model:
        type: model
        optional: false
        stages:
          - predict
        roles:
          - guest
          - host
        description: ''
  output_definitions:
    artifacts:
      train_output_data:
        type: dataset
        optional: false
        stages:
          - train
        roles:
          - guest
          - host
        description: ''
      test_output_data:
        type: dataset
        optional: false
        stages:
          - predict
        roles:
          - guest
          - host
        description: ''
      output_model:
        type: model
        optional: false
        stages:
          - train
        roles:
          - guest
          - host
        description: ''
schema_version: v1
